<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlinevsBlock</title>
</head>
<body>
    <!--This is Block element-->
    <!--Block element will take a whole block from a site-->
    <p>Rithen</p>
    <p>Rithen</p>
    <p>Rithen</p>
    <!--This is inline element-->
    <!--Inline element take only content space from a site-->
    <em>I'm Rithen</em>
</body>
</html>
